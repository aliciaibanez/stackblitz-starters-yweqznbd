<mat-card class="character-card" (click)="onClick()">
    <mat-card-header>
        <mat-card-title><strong>{{ name }}</strong></mat-card-title>
    </mat-card-header>
    @if (imgUrl) {
    <div class="image-container">
        <img mat-card-image [src]="imgUrl" alt="Imagen del personaje" />
    </div>
    }
    <mat-card-content>
        <p><strong>Estado:</strong> {{ status || 'Desconocido' }}</p>
        <p><strong>Ocupaci√≥n:</strong> {{ occupation || 'Desconocida' }}</p>
    </mat-card-content>
</mat-card>
